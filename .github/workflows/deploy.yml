name: Deploy to cPanel

on:
  push:
    branches: [ "master" ]   # o "master" se il tuo branch Ã¨ quello

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./           # <-- termina con /
          server-dir: /preventivi.michelepaolino.com/   # <-- termina con /
          dangerous-clean-slate: true
          exclude: |
            **/.git**
            **/.github/**
            **/node_modules/**
            **/.env*
            **/debug_output/**
