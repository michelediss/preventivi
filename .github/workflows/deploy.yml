name: Deploy to cPanel

on:
  push:
    branches: [ "master" ]   # usa "main" se il branch Ã¨ main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug layout
        run: |
          pwd
          ls -la

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /preventivi.michelepaolino.com/
          dangerous-clean-slate: true
          exclude: |
            **/.git**
            **/.github/**
            **/node_modules/**
            **/.env*
            **/debug_output/**
            preventivi.michelepaolino.com/**   # evita upload di una cartella omonima, se per caso esiste
