name: Deploy to cPanel

on:
  push:
    branches: [ "main" ]   # usa "master" se il tuo branch Ã¨ master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (opzionale)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: .
          server-dir: ${{ secrets.CPANEL_APP_DIR }}  # es. /preventivi.michelepaolino.com/
          dangerous-clean-slate: true
          exclude: |
            **/.git**
            **/.github/**
            **/node_modules/**
            **/debug_output/**
            **/.env*
            **/deployment/**
