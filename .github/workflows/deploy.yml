name: Deploy to cPanel

on:
  push:
    branches: [master]
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  deploy:
    # Only run on merged PRs from dev to master or direct pushes to master
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master') || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master' && github.event.pull_request.head.ref == 'dev')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test || echo "No tests found"
      
    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r app.js server.js template.html package*.json index.html deployment/
        # Create directories if they don't exist in the repo
        mkdir -p deployment/debug_output
        # Add chmod to ensure directories are writable
        chmod -R 755 deployment/debug_output
        
    - name: Deploy to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_SERVER }}
        username: ${{ secrets.CPANEL_USERNAME }}
        password: ${{ secrets.CPANEL_PASSWORD }}
        local-dir: ./deployment/
        server-dir: /
        dangerous-clean-slate: false # Set to true only if you want to delete all existing files first