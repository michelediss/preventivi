name: Deploy to cPanel

on:
  push:
    branches: [ "master" ]  # usa "main" se il branch è main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: preventivi.michelepaolino.com/     # <— CONTENUTI della cartella
          server-dir: /preventivi.michelepaolino.com/   # <— cartella del sottodominio
          dangerous-clean-slate: true
          exclude: |
            **/.git**
            **/.github/**
            **/node_modules/**
            **/.env*
            **/debug_output/**
